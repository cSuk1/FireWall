                    <script>
                        document.addEventListener('DOMContentLoaded', function () {
                            var collapseGroup = document.getElementById('collapseGroup');
                            var collapseItems = collapseGroup.getElementsByClassName('collapse');
                            var triggers = collapseGroup.getElementsByClassName('breadcrumb-nav-item');

                            for (var i = 0; i < triggers.length; i++) {
                                // 闭包来捕获循环变量的值
                                (function (index) {
                                    triggers[index].addEventListener('click', function () {
                                        var target = document.querySelector(this.getAttribute('data-bs-target'));
                                        triggers[index].classList.add('active-breadcrumb'); // 添加类名到 triggers[index] 元素
                                        triggers[1 - index].classList.remove('active-breadcrumb');
                                        for (var j = 0; j < collapseItems.length; j++) {
                                            var collapse = collapseItems[j];
                                            if (collapse !== target && collapse.classList.contains('show')) {
                                                collapse.classList.remove('show');
                                            }
                                        }
                                    });
                                })(i);
                            }
                        });
                    </script>

                    <div class="collapse show" id="default_act" data-bs-parent="#collapseGroup">

                                </tr>
                            </thead>

                        <!-- 引入jquery -->
                        <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
                        <script>
                            // 页面加载完毕请求/conn_manager/getall
                            $(document).ready(function () {
                                $.get("/conn_manager/getall", function (data, status) {
                                    data = JSON.parse(data);
                                    var table = document.getElementById("filter_table");
                                    for (var i = 0; i < data.connections.length; i++) {
                                        var tr = table.insertRow();
                                        var td = tr.insertCell();
                                        td.innerHTML = data.connections[i].protocol;
                                        td = tr.insertCell();
                                        td.innerHTML = data.connections[i].localAddress.ip;
                                        td = tr.insertCell();
                                        td.innerHTML = data.connections[i].remoteAddress.ip;
                                        td = tr.insertCell();
                                        td.innerHTML = data.connections[i].localAddress.port;
                                        td = tr.insertCell();
                                        td.innerHTML = data.connections[i].remoteAddress.port;
                                        // td = tr.insertCell();
                                        // td.innerHTML = '<td><div class="checkbox-wrapper-40"><input id=' + data.connections[i].name + ' type="checkbox" name="rule" /></div></td>';
                                    }
