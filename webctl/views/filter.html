                <!-- 添加规则框 -->
                <div id="myModal" class="modal fade" tabindex="-1">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">添加过滤规则</h5>
                                <button data-bs-dismiss="modal" type="button" class="close btn-close"
                                    aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <div class="form-wrapper">
                                    <div class="mb-3">
                                        <label for="name" class="form-label">规则名</label>
                                        <input type="text" class="form-control" id="name" name="name"
                                            placeholder="your rule name">
                                    </div>
                                    <div class="mb-3">
                                        <label for="source-ip" class="form-label">源IP地址</label>
                                        <input type="text" class="form-control" id="source_ip" name="source_ip"
                                            placeholder="format ip/mask 192.168.0.1/24 and any for all">
                                    </div>
                                    <div class="mb-3">
                                        <label for="dest-ip" class="form-label">目的IP地址</label>
                                        <input type="text" class="form-control" id="dest_ip" name="dest_ip"
                                            placeholder="format ip/mask 192.168.0.1/24">
                                    </div>
                                    <div class="mb-3">
                                        <label for="source-port" class="form-label">源端口</label>
                                        <input type="text" class="form-control" id="source_port" name="source_port"
                                            placeholder="any for all">
                                    </div>
                                    <div class="mb-3">
                                        <label for="dest-port" class="form-label">目的端口</label>
                                        <input type="text" class="form-control" id="dest_port" name="dest_port"
                                            placeholder="any for all">
                                    </div>
                                    <div class="mb-3">
                                        <label for="protocol" class="form-label">协议</label>
                                        <select class="form-select" id="protocol" name="protocol">
                                            <option value="TCP">TCP</option>
                                            <option value="UDP">UDP</option>
                                            <option value="ICMP">ICMP</option>
                                            <option value="any">ANY</option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label for="action" class="form-label">通行策略</label>
                                        <select class="form-select" id="action" name="action">
                                            <option value="ac">允许</option>
                                            <option value="re">拒绝</option>
                                        </select>
                                    </div>
                                    <button type="submit" class="btn btn-primary" id="add_filter_rule">提交</button>
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                                    <script>
                                        let LOGIIN_SUCCESS = 10000;
                                        // 登录成功
                                        let LOGIIN_FAIL = 10001;
                                        // 登录失败
                                        let ERROR_SERVER = 10002;
                                        // 服务器错误
                                        let ERROR_PARAM = 10003;
                                        let UNINIT_EMAIL = 10004;
                                        let INIT_SUCCESS = 10005;
                                        let ADD_FILTER_RULE_SUCCESS = 1006;
                                        const addBtn = document.getElementById('add_filter_rule');

                                        // 为添加过滤规则按钮添加点击事件
                                        addBtn.addEventListener('click', () => {
                                            // 获取表单中的输入值
                                            const name = document.getElementById('name').value;
                                            const source_ip = document.getElementById('source_ip').value;
                                            const dest_ip = document.getElementById('dest_ip').value;
                                            const source_port = document.getElementById('source_port').value;
                                            const dest_port = document.getElementById('dest_port').value;
                                            const protocol = document.getElementById('protocol').value;
                                            const act = document.getElementById('action').value;
                                            // 将输入值存入data对象中
                                            const data = {
                                                name: name,
                                                source_ip: source_ip,
                                                dest_ip: dest_ip,
                                                source_port: source_port,
                                                dest_port: dest_port,
                                                protocol: protocol,
                                                act: act
                                            };
                                            // 使用fetch API发送POST请求，请求地址为/filter_manager/add
                                            fetch('/filter_manager/add', {
                                                method: 'POST',
                                                headers: {
                                                    'Content-Type': 'application/x-www-form-urlencoded'
                                                },
                                                body: new URLSearchParams(data)
                                            })
                                                // 将响应体转换为JSON格式
                                                .then(res => res.json())
                                                // 对响应体中的code进行判断
                                                .then(data => {
                                                    if (data.code === ADD_FILTER_RULE_SUCCESS) {
                                                        // 添加过滤规则成功，弹出提示框，刷新页面
                                                        alert(data.msg);
                                                        window.location.reload();
                                                    } else {
                                                        // 添加过滤规则失败，弹出提示框
                                                        alert(data.msg);
                                                    }
                                                });
                                        });
                                    </script>
                                </div>
                            </div>
                        </div>

                    <script>
                        document.addEventListener('DOMContentLoaded', function () {
                            var collapseGroup = document.getElementById('collapseGroup');
                            var collapseItems = collapseGroup.getElementsByClassName('collapse');
                            var triggers = collapseGroup.getElementsByClassName('breadcrumb-nav-item');

                            for (var i = 0; i < triggers.length; i++) {
                                // 闭包来捕获循环变量的值
                                (function (index) {
                                    triggers[index].addEventListener('click', function () {
                                        var target = document.querySelector(this.getAttribute('data-bs-target'));
                                        triggers[index].classList.add('active-breadcrumb'); // 添加类名到 triggers[index] 元素
                                        triggers[1 - index].classList.remove('active-breadcrumb');
                                        for (var j = 0; j < collapseItems.length; j++) {
                                            var collapse = collapseItems[j];
                                            if (collapse !== target && collapse.classList.contains('show')) {
                                                collapse.classList.remove('show');
                                            }
                                        }
                                    });
                                })(i);
                            }
                        });
                    </script>

                    <div class="collapse show" id="default_act" data-bs-parent="#collapseGroup">
                        <h4 class="util-title">默认行为</h4>
                        <hr>
                        <div class="alert alert-warning alert-dismissible fade show" role="alert">
                            <strong>设置数据包的默认通行策略!</strong>
                        </div>
                        <div class="checkbox-wrapper-55">
                            <label class="rocker rocker-small">
                                <input type="checkbox">
                                <span class="switch-left">放行</span>
                                <span class="switch-right">丢弃</span>
                            </label>
                        </div>
                        <script>
                            // 获取复选框元素
                            var checkbox = document.querySelector('.checkbox-wrapper-55 input[type="checkbox"]');

                            // 页面加载完成时发送请求
                            document.addEventListener('DOMContentLoaded', function () {
                                // 创建HTTP请求
                                var xhr = new XMLHttpRequest();
                                xhr.open('GET', '/filter_manager/getact', true);

                                // 请求完成时的回调函数
                                xhr.onload = function () {
                                    if (xhr.status === 200) {
                                        // 解析请求结果
                                        var response = JSON.parse(xhr.responseText);

                                        // 根据请求结果设置复选框的选中状态
                                        if (response.data == 1) {
                                            console.log(1);
                                            checkbox.checked = true;
                                        } else {
                                            console.log(0);
                                            checkbox.checked = false;
                                        }
                                    }
                                };
                                // 发送请求
                                xhr.send();
                            });

                            // 添加事件监听器
                            checkbox.addEventListener('change', function () {
                                // 检查复选框的状态
                                if (checkbox.checked) {
                                    // 发送HTTP请求
                                    console.log(1);
                                    var xhr = new XMLHttpRequest();
                                    xhr.open('GET', '/filter_manager/setact?act=1', true);
                                    xhr.send();
                                } else {
                                    console.log(0);
                                    var xhr = new XMLHttpRequest();
                                    xhr.open('GET', '/filter_manager/setact?act=0', true);
                                    xhr.send();
                                }
                            });
                        </script>

                    <div class="table-responsive border border-primary collapse" id="rules_control"

                            <thead>
                                <tr>
                                    <th>规则名</th>
                                    <th>源IP地址/掩码</th>
                                    <th>目的IP地址/掩码</th>
                                    <th>源端口</th>
                                    <th>目的端口</th>
                                    <th>协议</th>
                                    <th>通行策略</th>
                                    <td>批量操作</td>
                                </tr>
                            </thead>
                        </table>
                        <!-- 引入jquery -->
                        <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
                        <script>
                            // 页面加载完毕请求/filter_manager/getall
                            $(document).ready(function () {
                                $.get("/filter_manager/getall", function (data, status) {
                                    // 将data转化为json格式
                                    data = JSON.parse(data);
                                    var table = document.getElementById("filter_table");
                                    for (var i = 0; i < data.length; i++) {
                                        var tr = table.insertRow();
                                        var td = tr.insertCell();
                                        td.innerHTML = data[i].name;
                                        td = tr.insertCell();
                                        td.innerHTML = data[i].src_ip;
                                        td = tr.insertCell();
                                        td.innerHTML = data[i].dst_ip;
                                        td = tr.insertCell();
                                        td.innerHTML = data[i].src_port;
                                        td = tr.insertCell();
                                        td.innerHTML = data[i].dst_port;
                                        td = tr.insertCell();
                                        td.innerHTML = data[i].protocol;
                                        td = tr.insertCell();
                                        if (data[i].act == 'ac') {
                                            td.innerHTML = "放行";
                                        } else {
                                            td.innerHTML = "阻止";
                                        }
                                        td = tr.insertCell();
                                        td.innerHTML = '<td><div class="checkbox-wrapper-40"><input id=' + data[i].name + ' type="checkbox" name="rule" /></div></td>';
                                    }
                                });
                            });
                            function del_rules() {
                                // 寻找选中的过滤规则
                                $('input[name="rule"]:checked').each(function () {
                                    var checkboxId = $(this).attr('id');
                                    $.ajax({
                                        url: '/filter_manager/del',
                                        type: 'GET',
                                        data: {
                                            name: checkboxId
                                        },
                                        success: function (response) {
                                            // 成功处理响应的逻辑
                                            console.log(response);
                                        },
                                        error: function (xhr, status, error) {
                                            // 处理错误的逻辑
                                            console.error(error);
                                        }
                                    });
                                    alert("删除成功");
                                    // 刷新页面
                                    window.location.reload();
                                });
                            }
                        </script>
